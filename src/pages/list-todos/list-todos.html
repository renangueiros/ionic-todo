<ion-header>

  <ion-navbar  color="primary">
    <ion-title>Tarefas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="addTodo()">Adicionar Tarefa</button>

  <ion-list>
    <button ion-item *ngFor='let todo of todoList | async' (click)="todoDetails(todo.todo)">
      {{ todo.todo }}
    </button>
  </ion-list>

</ion-content>
